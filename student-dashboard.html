<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-user-graduate text-blue-500 mr-2"></i>
                    <span class="text-xl font-semibold">Student Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, <span id="userName"></span></span>
                    <button onclick="logout()" class="px-3 py-2 rounded-md text-sm font-medium text-red-600 hover:bg-red-50">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">My Attendance Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded">
                    <h3 class="font-medium">Total Classes</h3>
                    <p class="text-2xl font-bold">24</p>
                </div>
                <div class="bg-green-50 p-4 rounded">
                    <h3 class="font-medium">Present</h3>
                    <p class="text-2xl font-bold">22</p>
                </div>
                <div class="bg-red-50 p-4 rounded">
                    <h3 class="font-medium">Absent</h3>
                    <p class="text-2xl font-bold">2</p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Recent Attendance</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">2025-03-30</td>
                            <td class="px-6 py-4 whitespace-nowrap">Computer Science</td>
                            <td class="px-6 py-4 whitespace-nowrap"><span class="status-badge status-present">Present</span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">2025-03-28</td>
                            <td class="px-6 py-4 whitespace-nowrap">Mathematics</td>
                            <td class="px-6 py-4 whitespace-nowrap"><span class="status-badge status-present">Present</span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">2025-03-25</td>
                            <td class="px-6 py-4 whitespace-nowrap">Physics</td>
                            <td class="px-6 py-4 whitespace-nowrap"><span class="status-badge status-absent">Absent</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
