<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">
        <div>
            <h1><i class="fas fa-user-graduate"></i> Student Dashboard</h1>
        </div>
        <div class="user-info">
            <span id="userName" class="mr-3"></span>
            <button id="logoutBtn" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>
    
    <main class="container">
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> Your Attendance</h2>
            <div id="attendanceRecords" class="mt-3">
                <div class="attendance-record">
                    <div class="date">Loading...</div>
                    <div class="status">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <h2><i class="fas fa-chart-pie"></i> Attendance Summary</h2>
            <div class="progress-container">
                <div class="progress-bar" id="attendanceProgress">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="attendancePercentage">0%</div>
            </div>
        </div>
    </main>

    <script src="client.js"></script>
</body>
</html>
