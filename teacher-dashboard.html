<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div>
            <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</h1>
        </div>
        <div class="user-info">
            <span id="userName" class="mr-3"></span>
            <button id="logoutBtn" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>
    
    <main class="container">
        <div class="stats-container">
            <div class="stat-card">
                <h3><i class="fas fa-users"></i> Total Students</h3>
                <div class="stat-value" id="totalStudents">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-check-circle"></i> Present Today</h3>
                <div class="stat-value" id="presentToday">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-times-circle"></i> Absent Today</h3>
                <div class="stat-value" id="absentToday">0</div>
            </div>
        </div>
        
        <section class="card">
            <h2><i class="fas fa-calendar-check"></i> Attendance Management</h2>
            <div class="attendance-form">
                <!-- Form will be added here -->
            </div>
        </section>
    </main>

    <script src="client.js"></script>
</body>
</html>
